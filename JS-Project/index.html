<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="images">
        <div id="rock">
            <img src="rock.png" width="165px" height="125px">
        </div>
        <div id="paper">
            <img src="paper.png" width="165px" height="125px">
        </div>
        <div id="scissor">
            <img src="scissors.png" width="165px" height="125px">
        </div>
    </div>
    <div id="score">
        <div id="user">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div id="comp">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <button>Play Your Move</button>
    <script src="app.js"></script>
</body>
</html>
